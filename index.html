<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Academy - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Gemini_Generated_Image_unywnounywnounyw.jfif">

        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Sign-In API -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Score Academy</h1>
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
            <div class="or-separator">
                <span>or</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-login_uri="YOUR_BACKEND_LOGIN_URI"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <div class="footer">
                <p>Forgot your password? <a href="#">Click here</a></p>
                <p>Don't have an account? <a href="#">Create an account</a></p>
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // You can send the JWT to your server for verification and login.
        }
        
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_CLIENT_ID",
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"), {
                    theme: "outline",
                    size: "large"
                }
            );
            google.accounts.id.prompt(); // Auto sign-in prompt if applicable
        };
    </script>
</body>
</html>
